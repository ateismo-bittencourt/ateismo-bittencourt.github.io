<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advanced Music Player</title>
	<style>
		* { margin:0; padding:0; box-sizing:border-box; font-family:'Helvetica', sans-serif; }
		body { height:100vh; display:flex; justify-content:center; align-items:center; }


		.player
		{
			background: #bbb;
			border-radius: 4px;
			color: #000;
			padding: 30px;
			text-align: center;
			width: 350px;
		}

		.player h2 { margin-bottom: 20px; }

		audio
		{
			margin-bottom: 20px;
			width: 100%;
		}

		.controls
		{
			display: flex;
			justify-content: space-around;
			margin-bottom: 20px;
		}

		.controls button
		{
			border-radius: 2px;
			border: none;
			color: #fff;
			cursor: pointer;
			padding: 10px 20px;
			transition: 0.3s;
		}

		.controls button:hover { background: #fff; }

		.progress-container
		{
			background: #efefef;
			border-radius: 4px;
			border: solid 1px #b2b2b2;
			cursor: pointer;
			height: 8px;
			margin-bottom: 20px;
		}

		.progress
		{
			background: #0075ff;
			border-radius: 4px;

			height: 6px;
			width: 0%;
		}

		.volume-container
		{
			align-items: center;
			display: flex;
			gap: 10px;
			margin-bottom: 20px;
		}

		.volume-container input { width: 100%; }

		.song-list
		{
			background: #fff;
			max-height: 120px;
			overflow-y: auto;
			padding: 10px;
			text-align: left;
		}

		.song-list div
		{
			cursor: pointer;
			padding: 5px;
			transition: 0.3s;
		}

		.song-list div:hover, .song-list .active { background: #eee; }




</style>
</head>
<body>
<div class="player">
	<h2>
		Advanced Music Player
	</h2>
	<audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
	</audio>
	<div class="controls">
		<button onclick="prev()">⏮️</button> <button onclick="playPause()" id="playBtn">▶️</button> <button onclick="next()">⏭️</button>
	</div>
	<div class="progress-container" onclick="setProgress(event)">
		<div class="progress" id="progress">
		</div>
	</div>
	<div class="volume-container">
		<label>Volume:</label>
		<input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
	</div>
	<div class="song-list" id="songList">
		<div class="active" onclick="playSong(0)">
			Song 1
		</div>
		<div onclick="playSong(1)">
			Song 2
		</div>
		<div onclick="playSong(2)">
			Song 3
		</div>
		<div onclick="playSong(3)">
			Song 4
		</div>
	</div>
</div>
<script>
	const audio = document.getElementById('audio');
	const playBtn = document.getElementById('playBtn');
	const progress = document.getElementById('progress');
	const volumeSlider = document.getElementById('volume');
	const songList = document.getElementById('songList').children;
	const songs = [
	  'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
	  'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
	  'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
	  'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'
	];
	let songIndex = 0;
	function playPause(){
	  if(audio.paused){ audio.play(); playBtn.innerText='⏸️'; }
	  else{ audio.pause(); playBtn.innerText='▶️'; }
	}
	function next(){
	  songIndex = (songIndex + 1) % songs.length;
	  loadSong(songIndex);
	  audio.play(); playBtn.innerText='⏸️';
	}
	function prev(){
	  songIndex = (songIndex - 1 + songs.length) % songs.length;
	  loadSong(songIndex);
	  audio.play(); playBtn.innerText='⏸️';
	}
	function loadSong(index){
	  audio.src = songs[index];
	  updateActiveSong(index);
	}
	function playSong(index){
	  songIndex = index;
	  loadSong(songIndex);
	  audio.play();
	  playBtn.innerText='⏸️';
	}
	function updateActiveSong(index){
	  for(let i=0;i<songList.length;i++){
	    songList[i].classList.remove('active');
	  }
	  songList[index].classList.add('active');
	}
	audio.addEventListener('timeupdate', ()=>{
	  const progressPercent = (audio.currentTime/audio.duration)*100;
	  progress.style.width = progressPercent + '%';
	});
	function setProgress(e){
	  const width = e.currentTarget.clientWidth;
	  const clickX = e.offsetX;
	  audio.currentTime = (clickX/width)*audio.duration;
	}
	volumeSlider.addEventListener('input', ()=>{
	  audio.volume = volumeSlider.value;
	});
</script>
</body>
</html>
